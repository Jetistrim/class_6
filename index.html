<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h6>Sabores</h6>
        <div class="checkboxes">
            <label for="fruta1"><input type="checkbox" id="fruta1"> Banana</label>
            <label for="fruta2"><input type="checkbox" id="fruta2"> Maçã</label>
            <label for="fruta3"><input type="checkbox" id="fruta3"> Uva</label>
        </div>
        <h6>Nectar</h6>
        <div class="radios">
            <label for="nectar2"><input type="radio" name="nectar" id="nectar2"> Maçã</label>
            <label for="nectar3"><input type="radio" name="nectar" id="nectar3"> Uva</label>
            <label for="nectar1"><input type="radio" name="nectar" id="nectar1"> Banana</label>
        </div>
    </form>
</body>
</html>
